<div class="asteroidWrapper" (click)="onClickAsteroid()" [ngStyle]="{left: getLeft(), bottom:getBottom()}">
    <img class="asteroidImage spin" [ngClass]="{reversspin  : getRotationDir() }"
        [style.animation-duration]="getRotationspeed()" [src]="getImg()" alt="asteroid">
    <div class="asteroid-text">{{astData.text}}</div>
</div>
